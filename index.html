<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sitepoint :|: I love spotify</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/_isAwesome.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Underscore Awesomeness</h1>
		</header>
		<main>
			<div class="center-block">
				<div id="filter-container" class="col-sm-2 col-md-2">
					<p class="lead">Filter by genre</p>
					<div class="center-block">
						<ul class="list-unstyled">
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="album rock" data-action="filter">album rock</button>
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="blues-rock" data-action="filter">blues-rock</button>
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="classic rock" data-action="filter">classic rock</button>		
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="rock" data-action="filter">rock</button>		
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="hard rock" data-action="filter">hard rock</button>
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="british blues" data-action="filter">british blues</button>
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="pop rap" data-action="filter">pop rap</button>		
							</li>
							<li>
								<button class="btn btn-default sized" data-filter-field="genres" data-filter-value="pop" data-action="filter">pop</button>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-10">
					<p class="lead">Some artists</p>
					<div id="item-container"></div>
				</div>
				<div class="clearfix visible-xs-block"></div>
			</div>
		</main>
		<footer>&copy; 2015 - Sitepoint</footer>
	</div>
</body>

<!-- Templates -->
<script type="underscore/template" id="item-tpl">
	<div class="row">
		<div class="col-md-2">
			<a href="<%= item.href %>" target="blank" title="Go to <%=item.name%> profile.">
				<img class="img-responsive" src="<%= item.images[1].url %>" alt="<%= item.name %>" />
			</a>
		</div>
		<div class="col-md-6">
			<ul class="list-unstyled">
				<li>
					<a href="<%= item.href %>" target="blank" title="Go to <%=item.name%> profile.">
						<span><%= item.name %></span>
					</a>
				</li>
				<li>
					<small><%= item.followers.total %> followers</small>
				</li>
			</ul>
		</div>
	</div>
</script>
<script type="underscore/template" id="item-list-tpl">
	<ul class="list-unstyled">
		<% _.each(items, function(item) { %>
		<li>
			<%= itemTpl({
					item: item
				}) %>
		</li>
		<% }); %>
	</ul>
</script>

<!-- Scripts -->
<script type="text/javascript" src="js/src/lib/underscore.min.js"></script>
<script type="text/javascript" src="js/src/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/src/modules/_isAwesome.Config.js"></script>
<script type="text/javascript" src="js/src/modules/_isAwesome.Template.js"></script>
<script type="text/javascript" src="js/src/modules/_isAwesome.js"></script>
<script type="text/javascript">
	(function() {
		_isAwesome.init();
	})();
</script>
</html>
